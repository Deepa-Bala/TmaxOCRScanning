# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - tmaxocrscanning

on:
  push:
    branches:
      - master
env:
  COMPUTER_VISION_SUBSCRIPTION_KEY: af10f5dcd5534444adadd6c24c611d97
  COMPUTER_VISION_ENDPOINT: https://tmaxcomputervision.cognitiveservices.azure.com
               

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@master

    - name: Set up Node.js version
      uses: actions/setup-node@v1
      with:
        node-version: '12.13.0'

    - name: npm install, build, and test
      run: |
        npm install
        npm run build --if-present
        npm run test --if-present

    - name: 'Deploy to Azure Web App'
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'tmaxocrscanning'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_9accf5f42b6f4b1e86359ac142d2220e }}
        package: .